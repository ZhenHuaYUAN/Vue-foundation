<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./vue.js"></script>
    <title>Vue中的插槽(slot)</title>
</head>
<body>

    <div id="root">
      <child>
          <!-- 插槽语法 -->
          <p>Panda</p>          
      </child>

      <body-content>
          <div class="header" slot='header'>header</div>
          <div class="footer" slot='footer'>footer</div>
      </body-content>

      
    </div>
</body>
<script>
    //希望子组件中除了展示p标签外还要展示一段内容，但这段内容不是子组件决定的，而是父组件传递过来的  slot展示的就是父组件里写的p标签。
    //slot标签里的默认内容，当不传递插槽内容时会显示
    Vue.component('child',{
        template:'<div><p>hello</p><slot>默认内容</slot></div>'
    })

    Vue.component('bodyContent',{
        template: `<div>
                        <slot name="header"></slot>
                        <div class="content">content</div>
                        <slot name="footer"></slot>
                    </div>`
    })

    var vm = new Vue({
        el: '#root',             
    })
</script>
</html>
