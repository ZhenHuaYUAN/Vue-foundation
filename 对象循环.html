<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
       <div v-for="(item,key,index) of userInfo">{{item}}---{{key}}----{{index}}</div>
    </div>
    
</body>
<script>
   
    var app = new Vue({
        el: '#app',
        data:{
            userInfo: {
                name: "Panda",
                age : "22",
                gender : 'male',
                salary : 'secret'
            }
        }
    })
</script>
</html>
