<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app2">
        <span v-bind:title='message'>
            123
        </span>
    </div>

    <div id="app3">
        <p v-if='seen'>你看到我了</p>
    </div>

    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转</button>
    </div>

    <div id="app6">
        <p>{{message}}</p>
        <input v-model='message'>
    </div>
</body>

<script>
    var app2 = new Vue({
        el:'#app2',
        data:{
            message : '页面加载于' + new Date().toLocaleString()
        }
    })

    var app3 = new Vue({
        el:"#app3",
        data:{
            seen:false
        }
    })

    var app5 = new Vue({
        el:"#app5",
        data:{
            message:"hello World!"
        },
        methods:{
            reverseMessage:function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app6 = new Vue({
        el:"#app6",
        data:{
            message:''
        }
    })
</script>
</html>
