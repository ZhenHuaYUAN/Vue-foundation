<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- {{fullName}} -->

        <!-- 方法实现 不如计算属性有效 对Vue实例中任何值改变都会重新调用方法计算 没有缓存机制 -->
        <!-- {{fullName()}} -->

        {{fullName}}
        {{age}}
    </div>
    
</body>

<script>
    var app = new Vue({
        el: '#app',
        data:{
            firstName:"Panda",
            lastName:"Yuan",
            fullName:"Panda Yuan",
            age:22
        },

        //侦听器 watch
        watch: {
            firstName: function(){
                console.log("计算了一次")
                this.fullName = this.firstName + " " + this.lastName
            },
            lastName: function(){
                this.fullName = this.firstName + " " + this.lastName
            }
        },


        //使用方法计算
        // methods: {
        //     fullName:function(){
        //         return this.firstName + " " + this.lastName
        //     }
        // },
        //计算属性 内置缓存。当这个计算属性依赖的变量没有发生任何改变时，这个计算属性就不会重新计算，会一直用上一次计算的结果
        // computed: {
        //     fullName: function(){
        //         console.log('计算了一次')
        //         return this.firstName + " " + this.lastName
        //     }
        // },
    })
</script>
</html>
