<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./vue.js"></script>
    <title>Vue中的作用域插槽(slot)</title>
</head>
<body>

    <div id="root">
      <child>
          <!-- 父组件给子组件传递对应的模板，作用域插槽 ，必须是以template开头结尾的内容，声明从子组件接受的数据放在哪（slot-scope）
                同时还要告诉子组件一个模板的信息，接收到props应该如何展示-->
          <template slot-scope='props'>
            <h1>{{props.item}}</h1>
          </template>
      </child>
    </div>
</body>
<script>
    //子组件要实现一个去循环显示一个列表的功能
    Vue.component('child',{
        data:function(){
            return {
                list:[1,2,3,4]
            }
        },
        template: `<div>
                     <ul>
                        <slot v-for="item of list" :item=item></slot>
                     </ul>
                  </div>`
    })

    var vm = new Vue({
        el: '#root',             
    })
</script>
</html>
