<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">{{fullName}}</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            firstName: 'Panda',
            lastName : 'Yuan',
            age : '22'
        },
        computed: {
            fullName:{
                //取属性值时
                get: function(){
                    return this.firstName + " " + this.lastName
                },
                //设置属性值时
                set: function(value){
                    var arr = value.split(" ");
                    this.firstName = arr[0]
                    this.lastName = arr[1]
                    console.log(value)
                }
            }
        },
    })
</script>
</html>
