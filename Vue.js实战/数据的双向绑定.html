<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input v-model="name" placeholder="你的名字"/>
    <h1>你好，{{name}}</h1>
  </div>
</body>
<script>
  var app = new Vue({
    el:'#app',
    data:{
      name: ''
    },
    // created 实例创建完成后调用，此阶段完成了数据的观测但还没有挂载页面。$el还不可用，在需要初始化数据时使用
    created() {
      console.log('created')
    },
    // mounted el挂载到实例上后使用，一般第一个业务逻辑会在这里开始
    mounted() {
      console.log('mounted')
    },
    // beforeDestroy 实例销毁前调用。主要解绑一些使用addEventListener监听的时间等
  })
</script>
</html>
