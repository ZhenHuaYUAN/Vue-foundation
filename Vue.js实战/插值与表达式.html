<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{date}}
    {{number/10}}
    {{isOk? '确定':'取消'}}
    {{text.split(',').reverse().join(',')}}
  </div>
</body>
<script>
  var app = new Vue({
    el:'#app',
    data: {
      date: new Date(),
      number: 100,
      isOk: false,
      text: '123,456'
    },
    mounted() {
      var _this = this
      this.timer = setInterval(function(){
        _this.data = new Date()
      },10)
    },
    beforeDestroy() {
      if(this.timer) {
        clearInterval(this.timer)
      }
    },
  })
</script>
</html>
