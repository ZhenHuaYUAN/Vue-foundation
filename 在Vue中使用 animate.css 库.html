<body>
    <div id='root'>
        <transition 
            name='fade'
            enter-active-class="animated swing"
            leave-active-class="animated shake"
        >
            <div v-if='show'>helloWorld</div>
        </transition>
        
        <button @click='handleClick'>切换</button>
    </div>
    
</body>

<script>
    var vm = new Vue({
        el: '#root',
        data:{
            show:true
        },
        methods: {
            handleClick: function(){
                this.show=!this.show
            }
        },
    })
</script>
